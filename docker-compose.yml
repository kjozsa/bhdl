version: '3.8'

services:
  bithumen:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/downloads
    environment:
      - BITHUMEN_USERNAME=${BITHUMEN_USERNAME}
      - BITHUMEN_PASSWORD=${BITHUMEN_PASSWORD}
      - DOWNLOAD_DIR=/downloads
      - HEADLESS=true
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    restart: unless-stopped
