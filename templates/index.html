<!DOCTYPE html>
<html>
<head>
    <title>BitHumen Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .results-container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">BitHumen Torrent Search</h1>
        
        <form method="POST" action="/search" class="mb-4">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Enter search term..." required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if results %}
        <div class="results-container">
            <h2>Search Results</h2>
            <div class="list-group">
                {% for result in results %}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{ result.title }}</span>
                        <form method="POST" action="/download" style="display: inline;">
                            <input type="hidden" name="details_url" value="{{ result.details_url }}">
                            <button type="submit" class="btn btn-success btn-sm">Download</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
